<!DOCTYPE html>
<html>
    <head>
        <title>Durham DJ Society</title>
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <img src="assets/logo.png" class="navbar-brand">
            </div>
        </nav>
        <div class="container" id="main-content">
            <h2>Our DJs</h2>

            <div class="row dj-card">
                <div class="col-md-3 dj-img">
                    <img src="assets/KHALED.jpg">
                </div>
                <div class="col-md-9">
                    <h3>DJ Khaled</h3>
                    <div class="dj-bio">
                        <p><span class="khaled-deep-quote">"The price of fame, shit real. Fuck fame (man fuck this shit). Fuck the game."</span>  ~ DJ Khaled</p>
                    </div>
                    <iframe width="100%" height="140" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/253565889&color=%23a32691&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                    <ul class="genre-list">
                        <li>memes</li>
                        <li>loud shouting</li>
                    </ul>
                </div>
            </div>

            <div class="row dj-card">
                <div class="col-md-3 dj-img">
                    <img src="assets/stylishman.jpg">
                </div>
                <div class="col-md-9">
                    <h3>Stylish African American DJ Spinning Records</h3>
                    <div class="dj-bio">
                        <p>he stylish</p>
                    </div>
                    <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FDJVadim%2Frumble-inna-mi-jungle%2F" frameborder="0" ></iframe>
                    <ul class="genre-list">
                        <li>jungle</li>
                        <li>garage</li>
                        <li>techno</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
