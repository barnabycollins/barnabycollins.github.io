<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>St Cuthbert's Society Ticker</title>
  </head>
  <body>
    <!-- <div id="meme"></div> -->
    <img src="img/coatofarms.svg" id="coat">
    <div id="clock">
      <span class="welcome">Welcome to</span>
      <span class="welcome" id="name">St Cuthbert's Society</span>
      <span id="time"></span>
      <span id="date">The time is loading...</span>
    </div>
    <p id="twitter-title">Tweets from @cuthsjcr</p>
    <div id="twitter-container">
      <div id="twitter-frame">
        <a class="twitter-timeline" data-lang="en" data-dnt="true" data-theme="dark" data-height="80%" data-width="80%" data-chrome="nofooter noborders noheader noscrollbar" data-link-color="#006600" href="https://twitter.com/cuthsjcr">Twitter feed loading...</a>
      </div>
    </div>
    <script src="js/jquery.1.11.1.js"></script>
    <script src="js/moment.js" ></script>
    <script src="js/clock.js" ></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
