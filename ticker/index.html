<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>St Cuthbert's Society Ticker</title>
  </head>
  <body>
    <!-- <div id="meme"></div> -->
    <div id="coatcont">
      <img src="img/coatofarms.svg" id="coat">
    </div>

    <div id="clock">
      <span class="welcome">Welcome to</span>
      <span class="welcome" id="name">St Cuthbert's Society</span>
      <span id="time"></span>
      <span id="date">The time is loading...</span>
    </div>

    <div id="carousel-bg"></div>

    <!-- CAROUSEL ITEMS START HERE -->
    <div class="carousel-item" id="carousel0">
      <p id="twitter-title">Tweets from @CuthsSociety, @CuthsJCR and @CuthsSCR</p>
      <div id="twitter-container">
        <div id="twitter-frame">
          <a class="twitter-timeline" data-lang="en" data-dnt="true" data-theme="dark" data-height="80%" data-width="80%" data-chrome="nofooter noborders noheader noscrollbar transparent" data-link-color="#006600" href="https://twitter.com/bucketman21/lists/cuth-s">Twitter feed loading...</a>
        </div>
      </div>
    </div>

    <div class="carousel-item" id="carousel1" style="display:none;">  <!-- NB: copy this line and change id to add more carousel items -->
      <span>this is the second really cool carousel item</span>
    </div>
    
    <div class="carousel-item" id="carousel2" style="display:none;">
      <span>I can add as many items as I need with minimal effort :)</span>
    </div>

    <!-- JS Dependencies -->
    <script src="js/jquery.1.11.1.js"></script>
    <script src="js/moment.js" ></script>

    <!-- Control scripts -->
    <script src="js/clock.js" ></script>
    <script src="js/carousel.js"></script>
    <script>
      BeginCarousel(3); // pass in number of carousel items here as this defines which ids the code will animate
    </script>

    <!-- Twitter widget script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
